<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>
<body>
<div class="login">
    <div class="login__container">
        <div class="login__container-col login__img"></div>
        <div class="login__container-col login__form">
            <form method="POST" th:action="@{/login}">
                <div class="login__form-row">
                    <h1>Вход</h1>
                </div>
                <div th:if="${param.error}">
                    Неверный логин или пароль
                </div>

                <div class="login__form-row">
                    <label for="login">
                        <input type="text" name="login" id="login" placeholder="Email или Телефон">
                    </label>
                </div>
                <div class="login__form-row">
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="Пароль">
                    </label>
                </div>

                <button class="btn btn-main" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
