<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>
<body onload="preloader()">

<div id="loader"></div>

<div class="app" id="app">

  <div class="login">
    <div class="login__container">
      <div class="login__container-col login__img"></div>
      <div class="login__container-col login__form">
        <form method="POST" th:action="@{/login}" id="login-form">
          <div class="login__form-row">
            <h1>Вход</h1>
          </div>
          <div th:if="${param.error}">
            Неверный логин или пароль
          </div>

          <div class="login__form-row">
            <label for="login">
              <input type="text" name="login" id="login" placeholder="Email или Телефон">
            </label>
          </div>
          <div class="login__form-row">
            <label for="password">
              <input type="password" name="password" id="password" placeholder="Пароль">
            </label>
          </div>

          <button class="btn btn-main" type="submit">Войти</button>
        </form>
      </div>
      <div class="login__demo">
        <h2>Демо доступ</h2>
        <button class="login__demo-btn btn btn-link" id="owner-btn">
          Владелец - elizaveta2042@ya.ru
        </button>
        <br>
        <button class="login__demo-btn btn btn-link" id="admin-btn">
          Администратор - admin@example.com
        </button>
        <br>
        <button class="login__demo-btn btn btn-link" id="responsible-btn">
          Руководитель подразделения - vasiliy16011990@yandex.ru
        </button>
        <br>
        <button class="login__demo-btn btn btn-link" id="user-btn">
          Сотрудник - nikita91@ya.ru
        </button>
      </div>
    </div>
  </div>

</div>

<section th:include="fragments/footer.html :: footer" th:remove="tag"></section>
<script type="text/javascript" th:src="@{/assets/js/login.js}"></script>

</body>
</html>
